# Global stylings, css. These will be loaded on every pages.
global-styling:
  version: VERSION
  css:
    theme:
      css/tiny-slider.css: {}
      css/style.css: {}
  js:
    js/viewportchecker.js: {}
    js/tiny-slider.js: {}
    js/milipro.js: {}
  dependencies:
    - core/drupal
    - core/jquery


