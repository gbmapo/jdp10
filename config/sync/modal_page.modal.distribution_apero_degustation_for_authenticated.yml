body:
  value: "<article><header class=\"event-header\"><div class=\"event-header__title l-col -content\"><h1 class=\"t-title\">Distribution Apéro Dégustation</h1></div><div class=\"event-header__infos l-col -medium\"><div class=\"event-header__infos__item\"><div class=\"event-header__infos__item__icon\">&nbsp;</div><div class=\"event-header__infos__item__main\">25 juin 2025<br>à partir de<br>18 h 30</div></div><div class=\"event-header__infos__item\"><div class=\"event-header__infos__item__icon\">&nbsp;</div><div class=\"event-header__infos__item__main\">142 rue de la Bruyère<br>Poissy</div><div class=\"event-header__infos__item__aside\">Local de la Fraternité Scoute de Poissy</div></div></div></header><div class=\"event-body l-col l-padding\"><div class=\"event-body__main\"><p class=\"text-align-justify\">Nous organisons un apéro pendant la distribution et réunissons le plus possible de nos producteurs afin de proposer une dégustation de leurs produits.</p><p class=\"text-align-justify\">C'est l'occasion de faire découvrir notre AMAP. N'hésitez donc pas à inviter vos connaissances et à partager sans modération cette invitation.</p><p class=\"text-align-justify\">Comme d'habitude, auberge espagnole : vous amenez quelque chose à manger (salades, fromages, pain, desserts, ...), le <strong>Jardin de Poissy</strong> s'occupe des boissons et nous partageons...</p><article class=\"event-body__main__about has-logo\"><header><div class=\"c-logo\"><div class=\"c-logo__img\"><img src=\"/sites/default/files/amap/amap-logo-6-6.png\" width=\"260\" height=\"265\"></div></div></header><p>Une AMAP est une <strong>A</strong>ssociation pour le <strong>M</strong>aintien d'une <strong>A</strong>griculture <strong>P</strong>aysanne.<br>Elle met en relation un groupe de citoyens consommateurs et un ou plusieurs paysans, en proposant un partenariat durable permettant :</p><ul><li>au consommateur de bénéficier de produits locaux, de saison, biologiques le plus souvent, à un prix juste</li><li>au paysan d’avoir l’assurance d’écouler sa production, par le biais du pré-paiement de la récolte, et de pouvoir compter sur un revenu régulier et décent.</li></ul><p>C’est un système en vente directe, avec zéro intermédiaire entre producteur et mangeur !</p></article></div></div></article><style type=\"text/css\">\tli {\r\n\t position:relative\r\n\t}\r\n\t.fa-li {\r\n\t left:-2em;\r\n\t position:absolute;\r\n\t text-align:center;\r\n\t width:2em;\r\n\t line-height:inherit\r\n\t}\r\n\t.fa-border {\r\n\t border:.08em solid #eee;\r\n\t border-radius:.1em;\r\n\t padding:.2em .25em .15em\r\n\t}\r\n\t.fa-pull-left {\r\n\t float:left\r\n\t}\r\n\t.fa-pull-right {\r\n\t float:right\r\n\t}\r\n\t.fa.fa-pull-left,\r\n\t.fab.fa-pull-left,\r\n\t.fal.fa-pull-left,\r\n\t.far.fa-pull-left,\r\n\t.fas.fa-pull-left {\r\n\t margin-right:.3em\r\n\t}\r\n\t.fa.fa-pull-right,\r\n\t.fab.fa-pull-right,\r\n\t.fal.fa-pull-right,\r\n\t.far.fa-pull-right,\r\n\t.fas.fa-pull-right {\r\n\t margin-left:.3em\r\n\t}\r\n\t.fa-spin {\r\n\t animation:a 2s infinite linear\r\n\t}\r\n\t.fa-pulse {\r\n\t animation:a 1s infinite steps(8)\r\n\t}\r\n\t@keyframes a {\r\n\t 0% {\r\n\t  transform:rotate(0deg)\r\n\t }\r\n\t to {\r\n\t  transform:rotate(1turn)\r\n\t }\r\n\t}\r\n\t.fa-rotate-90 {\r\n\t -ms-filter:\"progid:DXImageTransform.Microsoft.BasicImage(rotation=1)\";\r\n\t transform:rotate(90deg)\r\n\t}\r\n\t.fa-rotate-180 {\r\n\t -ms-filter:\"progid:DXImageTransform.Microsoft.BasicImage(rotation=2)\";\r\n\t transform:rotate(180deg)\r\n\t}\r\n\t.fa-rotate-270 {\r\n\t -ms-filter:\"progid:DXImageTransform.Microsoft.BasicImage(rotation=3)\";\r\n\t transform:rotate(270deg)\r\n\t}\r\n\t.fa-flip-horizontal {\r\n\t -ms-filter:\"progid:DXImageTransform.Microsoft.BasicImage(rotation=0, mirror=1)\";\r\n\t transform:scaleX(-1)\r\n\t}\r\n\t.fa-flip-vertical {\r\n\t transform:scaleY(-1)\r\n\t}\r\n\t.fa-flip-both,\r\n\t.fa-flip-horizontal.fa-flip-vertical,\r\n\t.fa-flip-vertical {\r\n\t -ms-filter:\"progid:DXImageTransform.M