body:
  value: "<header class=\"event-header\"><div class=\"event-header__title l-col -content\"><h1 class=\"t-title\">Distribution Apéro Dégustation</h1></div><div class=\"event-header__infos l-col -medium\"><div class=\"event-header__infos__item\"><div class=\"event-header__infos__item__main\">25 juin 2025<br>à partir de<br>18 h 30</div></div><div class=\"event-header__infos__item\"><div class=\"event-header__infos__item__main\">Local de la Fraternité Scoute de Poissy<br>142 rue de la Bruyère<br>Poissy</div></div></div></header><div class=\"event-body l-col l-padding\"><div class=\"event-body__main\"><p class=\"text-align-justify\">Nous organisons un apéro pendant la distribution et réunissons le plus possible de nos producteurs afin de proposer une dégustation de leurs produits.</p><p class=\"text-align-justify\">C'est l'occasion de faire découvrir notre AMAP. N'hésitez donc pas à inviter vos connaissances et à partager sans modération cette invitation.</p><p class=\"text-align-justify\">Comme d'habitude, auberge espagnole : vous amenez quelque chose à manger (salades, fromages, pain, desserts, ...), le <strong>Jardin de Poissy</strong> s'occupe des boissons et nous partageons...</p><article class=\"event-body__main__about has-logo\"><header><div class=\"c-logo\"><div class=\"c-logo__img\"><img src=\"/sites/default/files/amap/amap-logo-6-6.png\" width=\"260\" height=\"265\"></div></div></header><p>Une AMAP est une <strong>A</strong>ssociation pour le <strong>M</strong>aintien d'une <strong>A</strong>griculture <strong>P</strong>aysanne.<br>Elle met en relation un groupe de citoyens consommateurs et un ou plusieurs paysans, en proposant un partenariat durable permettant :</p><ul><li>au consommateur de bénéficier de produits locaux, de saison, biologiques le plus souvent, à un prix juste</li><li>au paysan d’avoir l’assurance d’écouler sa production, par le biais du pré-paiement de la récolte, et de pouvoir compter sur un revenu régulier et décent.</li></ul><p>C’est un système en vente directe, avec zéro intermédiaire entre producteur et mangeur !</p></article></div></div><style type=\"text/css\">\r\n\t.event-header {\r\n\t padding-top:calc(1.1071428571vh + 1.7928571429vw)\r\n\t}\r\n\t.event-header__title {\r\n\t text-align:center;\r\n\t margin:calc(.5357142857vh + .7642857143vw) auto 0\r\n\t}\r\n\t.event-header__title h1 {\r\n\t color:#c5600c;\r\n\t max-width:60ch\r\n\t}\r\n\t.event-header__infos {\r\n\t display:-ms-flexbox;\r\n\t display:flex;\r\n\t -ms-flex-pack:center;\r\n\t justify-content:center;\r\n\t -ms-flex-direction:column;\r\n\t flex-direction:column;\r\n\t margin-top:calc(1.9642857143vh + 3.3357142857vw)\r\n\t}\r\n\t@media screen and (min-width:750px) {\r\n\t .event-header__infos {\r\n\t  -ms-flex-direction:row;\r\n\t  flex-direction:row;\r\n\t  -ms-flex-align:center;\r\n\t  align-items:center\r\n\t }\r\n\t}\r\n\t.event-header__infos__item {\r\n\t position:relative;\r\n\t padding:calc(1.9642857143vh + 3.3357142857vw) calc(1.1071428571vh + 1.7928571429vw);\r\n\t color:#fff;\r\n\t text-align:center;\r\n\t border-radius:6px;\r\n\t margin-bottom:calc(1.1071428571vh + 1.7928571429vw)\r\n\t}\r\n\t.event-header__infos__item:first-child {\r\n\t background-color:#7f9c21\r\n\t}\r\n\t.event-header__infos__item:nth-child(2) {\r\n\t background-color:#619f3c\r\n\t}\r\n\t.event-header__infos__item__main {\r\n\t font-weight:900;\r\n\t text-transform:uppercase;\r\n\t line-height:1\r\n\t}\r\n\t.event-body {\r\n\t position:relative;\r\n\t display:-ms-flexbox;\r\n\t display:flex;\r\n\t -ms-flex-pack:center;\r\n\t justify-content:center;\r\n\t -ms-flex-align:center;\r\n\t align-items:center;\r\n\t -ms-flex-direction:column-reverse;\r\n\t flex-direction:column-reverse\r\n\t}\r\n\t.event-body__main {\r\n\t width:100%;\r\n\t max-width:55ch\r\n\t}\r\n\t.event-body__main__about {\r\n\t position:relative;\r\n\t color:#c5600c;\r\n\t margin-top:calc(1.9642857143vh + 3.3357142857vw);\r\n\t padding:calc(1.1071428571vh + 1.7928571429vw);\r\n\t border: